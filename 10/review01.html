	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>CSS选择器优先级</title>
			<style type="text/css">
				 /*CSS选择器优先级：行内标记>ID选择器>类选择器>HTML标记选择器*/
				 p{color:blue }
				 #id1{color:yellow !important;}
				 .class1{color:red}
				 /*使用“!importan”可以调整其优先级，
				  * 相当于算术运算过程中的（），先算括号内的，含义一样，
				  * 先展示!important标明的样式内容*/
			</style>
		</head>
		<body>
			<p id="id1" class="class1" style="color: gray;">不同的文字体现不同的颜色</p>
		</body>
	</html>
