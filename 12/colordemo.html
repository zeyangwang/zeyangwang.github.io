<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>不同方法设置颜色</title>
		<style type="text/css">
			#a{
				color: blue;
				
			}
			#b{
				color: rgb(100%,0%,0%);
			}
			#c{
				color: rgb(0,255,255);
			}
			#d{
				color: #0000FF;
			}
			#e{
				color: #00f;
			}
		</style>
	</head>
	<body>
		<p id="a">这是colorname</p>
		<p id="b">rgb(%%%)</p>
		<p id="c">rgb(0-255)</p>
		<p id="d">6*16进制数</p>
		<p id="e">3*16进制数</p>
	</body>
</html>
