<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				margin-left: 20%;
				font-family: 楷体;
				font-size: 90px;
				animation: shanshuo 3s 100;
			}
			@keyframes shanshuo {
				0% {text-shadow: 3px 3px 15px red;}
				10% {text-shadow: 3px 3px 15px yellow;}
				30% {text-shadow: 3px 3px 15px blue;}
				50% {text-shadow: 3px 3px 15px green;}
				70% {text-shadow: 3px 3px 15px pink;}
				80% {text-shadow: 3px 3px 15px aqua;}
				90% {text-shadow: 3px 3px 15px black;}
				100% {text-shadow: 3px 3px 15px gray;}
			}
		</style>
	</head>
	<body>
		<p>欢迎大家来到课堂！</p>
	</body>
</html>
