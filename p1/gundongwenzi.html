<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚动文字</title>
		<style type="text/css">
			/*补充完整内部样式表标记名称*/
			img{width:100px;height:100px;border:2px #cc0066 ridge;} 
			ul{text-decoration :none;} /*去掉列表项前的符号*/ 
			li{float: left ;}
			 /*列表项左浮动*/

		</style>

	</head>

	<body>

		<h2 align="center">滚动文字</h2>

		<hr color="#00ff33" size="5">

		<marquee behavior="alternate">
			<!--文字循环滚动补全标记-->

			<ul>
			<!--补充完整无序列表标记-->

			<li>好好学习，天天向上&nbsp;&nbsp;&nbsp;&nbsp;</li>

			<li>&nbsp;&nbsp;&nbsp;&nbsp;好好学习，天天向上</li>

			</ul>

			</marquee>

			<hr color="#00ff33" size="5">

	</body>

</html>
