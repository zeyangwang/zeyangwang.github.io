<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>div与span的区别</title>
</head>
<body>
<p>块级元素：div标记，不同行：</p>
<div><img src="../img/button.png" border=0></div>
<div><img src="../img/button.png" border=0></div>
<div><img src="../img/button.png" border=0></div>
<p>行内元素：span标记，同一行：</p>
<span><img src="../img/button.png" border=0></span>
<span><img src="../img/button.png" border=0></span>
<span><img src="../img/button.png" border=0></span>
</body>
</html>
